<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ログイン/登録</title>
        <link href="countGame.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <article>
            <header>
                <div class="logo">
                    <img src="countX_logo.jpg" alt="Logo"> <!-- ロゴの画像ファイルを指定 -->
                    <h1><a href="countGame.html">カウントX</a></h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="login_signUp_page.html">ログイン / 新規登録</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <div class="home">
                    <div class="containerFoam">
                        <h2>「利用者」ログイン / 登録</h2>
                        <h3>Login ( 2回目以降の利用時 )</h3>
                        <form action="dataHandling.php" method="POST">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password&nbsp;:</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <button type="submit">Login</button>
                        </form>
                
                        <hr>
                
                        <h3>Register ( 初回利用時 )</h3>
                        <form action="dataHandling.php" method="POST">
                            <div class="form-group">
                                <label for="newUsername">Username:</label>
                                <input type="text" id="newUsername" name="newUsername" required>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Password&nbsp;:</label>
                                <input type="password" id="newPassword" name="newPassword" required>
                            </div>
                            <button type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </main>
        </article>
    </body>
</html>
